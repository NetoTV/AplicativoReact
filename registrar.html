<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Aplicativo</title>
</head>

<body>
    <header>
        <img class="logo" src="images/logo.png" alt="logo" style="width: 10%;">
        <nav>
            <ul class="nav__links">
                <li><a href="#">Página Inicial</a></li>
                <li><a href="#">Minhas Tarefas</a></li>
                <li><a href="#">Feed</a></li>
                <li><a href="#">Notificações</a></li>
            </ul>
        </nav>
        <a class="cta" href="#">
            <button id="btnLogin">Login</button>
            <button>Cadastrar-se</button>
        </a>
    </header>
    <div class="container">
        <div class="title">Cadastrar-se</div>
        <form method="POST" id="formCadastro">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Nome Completo</span>
                    <input type="text" placeholder="Digite seu nome" name="nomeCompleto">
                </div>
                <div class="input-box">
                    <span class="details">Email</span>
                    <input type="email" placeholder="Digite seu email" name="emailUsuario" data-min-length="3">
                </div>
                <div class="input-box">
                    <span class="details">Senha</span>
                    <input type="password" placeholder="Digite sua senha" name="senhaUsuario">
                </div>
                <div class="input-box">
                    <span class="details">Confirmar senha</span>
                    <input type="password" placeholder="Digite sua senha novamente" name="senhaConfirmar">
                </div>
                <div id="termoUso">
                    <label for="agreement">Eu li e aceito os <a href="#">Termos de Uso</a>:</label>
                    <input type="checkbox" name="termosDeUso">
                </div>
            </div>
            <button type="submit" id="btnCadastro" formaction="http://localhost:3000/usuarios">Cadastrar-se</button>
        </form>
    </div>
    <p class="error-validation template"></p>
    <footer>
        <ul class="nav__links">
            <li class="footerTexto">© 2021 Aplicativo</li>
            <li><a class="footerTexto" href="#">Privacidade</a></li>
            <li><a class="footerTexto" href="#">Termo de Contrato</a></li>
            <li><a class="footerTexto" href="#">Fale Conosco</a></li>
        </ul>
    </footer>
</body>
<script src="js/validar.js"></script>

</html>
